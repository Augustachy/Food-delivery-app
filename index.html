<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food Menu App</title>
</head>

<body>
    <header>
        <h1>African Kitchen</h1>
    </header>
    <div class="container">
        <div class="menu-section">
            <div class="menu-grid" id="menuGrid"></div>
        </div>
        <div class="cart-section">
            <h2>Food</h2>
            <div id="cartItems"></div>
            <div class="total">Total: â‚¦<span id="totalPrice">0</span></div>
            <div class="total">Est. Delivery: <span id="deliveryTime">N/A</span></div>
            <div class="action-buttons">
                <button class="submit-order" id="submitOrder">Submit Order</button>
                <button class="print-order" id="printOrder">Print Order</button>
            </div>
            <div class="loading-spinner" id="loadingSpinner"></div>
        </div>
    </div>

    <div class="modal" id="successModal">
        <div class="modal-content">
            <h2>Order Submitted!</h2>
            <p>Your order has been successfully placed.</p>
            <button onclick="closeModal()" class="close">Close</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
